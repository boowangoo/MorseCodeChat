<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
</head>
<body>
  <form>
    <input type="text" placeholder="username" ng-model="usern">
    <input type="text" placeholder="password" ng-model="passw">
    <input type="submit" value="Login" ng-click="tryLogin(usern,passw)">
    <input type="submit" value="Register">
  </form>
</body>
</html>
